<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate me!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <ul>
                <li><a href="#">Calculator</a></li>
                <li><a href="#">Temprature</a></li>
                <li><a href="#">Currency</a></li>
            </ul>
        </header>
        <section>
            <div class="calculator">
                <form>
                    <input type="text" class="screen">

                </form>
                <div class="btns">

                    <div class="btn">
                        <button class="operators">*</button>
                        <button class="operators">/</button>
                        <button class="operators">-</button>
                        <button class="operators">+</button>
                    </div>
                    <div class="btn">
                        <button>9</button>
                        <button>8</button>
                        <button>7</button>
                        <button>6</button>
                    </div>
                    <div class="btn">
                        <button>5</button>
                        <button>4</button>
                        <button>3</button>
                        <button>2</button>
                    </div>
                    <div class="btn">
                        <button>1</button>
                        <button>0</button>
                        <button>.</button>
                        <button class="equals">=</button>
                    </div>
                    <div class="btn">
                        <button class="redBg" id="c">C</button>
                    </div> 
                </div>

            </div>
        </section>
    </div>
    </div>
    <script src="system.js"></script>
</body>

</html>
