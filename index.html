<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate me!</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    
    <div id="head">
        <h1>Calculate me now!</h1>
        <div>
            <input type="text">
            <button class="button" id="c">c</button>
        </div>
        <div id="calc">
            <div>
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button" id="addition">+</button>
            </div>
            <div>
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button" id="subtract">-</button>
            </div>
            <div>
                <button class="button">3</button>
                <button class="button">2</button>
                <button class="button">1</button>
                <button class="button" id="multiply">*</button>
            </div>
            <div>
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button" id="equal">=</button>
                <button class="button" id="divide">/</button>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
